<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="">
  <title>Pizzeria</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar smart-scroll sticky-top navbar-expand-lg navbar-light navigation  ">
    <a class="navbar-brand navigation-brand" href="#">Dalğıc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon "></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#carouselExampleIndicators">Kampaniyalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pizzaHeader">Pizzalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#saladHeader">Salatlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İçkilər</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-interval:"4000" data-pause:"hover" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/deals/special.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/deals/Kombo-menyu.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/deals/Doyumlu-menyu.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="main-content">
    <h1 id="pizzaHeader" class="section-name">Pizzalar</h1>
    <div id="pizzaContainer" class="row">
      <div id="sampleCard" class="col-lg-4 col-md-6">
        <div class="card">
          <img class="card-img-top mx-auto" src="images/pizzas/mixed.jpg" alt="">
          <div class="card-body">
            <h5 class="card-title">Qarisiq</h5>
            <select class="size-selector browser-default custom-select">
              <option value="1" >Kicik 8.00 AZN</option>
              <option value="2" selected>Orta 12.00 AZN</option>
              <option value="3">Boyuk 16.00 AZN</option>
            </select>
            <div class="row">
              <div class="col-5">

                  <select class="browser-default custom-select">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

              </div>
              <div class="col-7 cart-container">
                <a class="btn btn-block cart-button" href="#">Sebete Elave Et</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="saladHeader" class="section-name">Salatlar</h1>
    <div id="saladContainer" class="row">

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>



</html>
