<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="">
  <title>Pizzeria</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar smart-scroll sticky-top navbar-expand-lg navbar-light navigation  ">
    <a class="navbar-brand navigation-brand" href="#">Dalğıc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon "></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#">Kampaniyalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pizzalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Salatlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İçkilər</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="special-offer">
    <a href="#">
      <img src="images/special.png" alt="Special-offer">
    </a>
  </div>
  <div class="main-content">
    <div class="container">
      <div id="mainContainer"class="row">
        <div id="sampleCard" class="col-lg-4 col-md-6">
          <div class="card">
            <img class="card-img-top mx-auto" src="images/mixed.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Qarisiq</h5>
              <div class="row">
                <div class="col-5">
                  <div class="row">
                    <button class="col minus-sign" onclick="reduceQuantity()"  type="button" name="button">-</button>
                    <div class="col quantity">
                      1
                    </div>
                    <button class="col plus-sign" onclick="addQuantity()" type="button" name="button">+</button>
                  </div>
                </div>
                <div class="col-7 cart-container">
                  <a class="btn btn-block cart-button" href="#">Sebete Elave Et</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
